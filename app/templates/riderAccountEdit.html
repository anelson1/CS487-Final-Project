<!DOCTYPE html>
<html lang="en">

{%extends "header.html"%}
{%block content%}

    <section class="bg-success py-5">
        <div class="container">
            <div class="row align-items-center py-5">
                <div class="col-md-8 text-white">
                    <h1>My Account</h1>
                    <form action="/book">                   
                        <button type="submit" class="btn btn-outline-light mb-2">Book a ride!</button>
                    </form>
                   <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Username</th>
                        <th scope="col">Address</th>
                        <th scope="col">Phone Number</th>
                        <th scope="col">Favorite Places</th>

                        <th scope="col">Change?</th>

                       
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">{{current_user.username}}</th>
                        <form action="/updateinfo" method="POST">
                          <div class="form-group">
                            <td> <input type="text" placeholder="{{current_user.address}}" name="address" id="address" class="form-control" required></td>
                            <td><input type="text" placeholder="{{current_user.phonenumber}}" name="pnum" id="pnum"  class="form-control" required></td>
                            <td><input type="text" placeholder="{{current_user.favoriteplaces}}" name="fp" id="fp"  class="form-control" required></td>

                            <td><button type="submit" class="btn btn-primary">Change</td>
                          </div>
                          
                          </form>
                        
                      </tr>
                    </tbody>
                  </table>
                </div>
                <div class="col-md-4">
                    <img src="static/assets/img/riderAccount.png" alt="About Hero">
                </div>
            </div>
        </div>
    </section>
    <!-- Close Banner -->



{%endblock%}
