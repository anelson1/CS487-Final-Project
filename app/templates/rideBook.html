<!DOCTYPE html>
<html lang="en">

    {%extends "header.html"%}
   
    {%block content%}
    <section class="bg-light py-5">
        <div class="container my-4">
            <div class="row text-center py-3">
                <div class="col-lg-6 m-auto">
                    <h1 class="display-1">Hello {{current_user.username}}</h1>
                    <h1 class="h1">Book a <b>Ride</b></h1>
                    &nbsp;
                </div>
                <div class="col-lg-9 m-auto tempaltemo-carousel">
                    <div class="row d-flex flex-row">
                        <!--Controls-->
                        <div class="col-1 align-self-center">
                            <a class="h1" href="#multi-item-example" role="button" data-bs-slide="prev">
                                <i class="text-light fas fa-chevron-left"></i>
                            </a>
                        </div>
                        <!--End Controls-->

                        <!--Carousel Wrapper-->
                        <div class="col">
                            <div class="carousel slide carousel-multi-item pt-2 pt-md-0" id="multi-item-example"
                                data-bs-ride="carousel">
                                    <form action="/confirm" method="post">
                                        <div class="form-group required">
                                            <label for="origin">From (Pick up location)</label>
                                            <input class="form-control" type="text" id="origin-input" name="origin" required>
                                        </div>
                                        <input type="hidden" id="originLat-input" name="originLat">
                                        <input type="hidden" id="originLng-input" name="originLng">
                                        <div class="form-group required">
                                            <label for="destination">To (Destination)</label>
                                            <input class="form-control" type="text" id="destination-input" name="destination" required>
                                        </div>
                                        <input type="hidden" id="destinationLat-input" name="destinationLat">
                                        <input type="hidden" id="destinationLng-input" name="destinationLng">
                                        <p style="text-align: right"><small>Need to check the <a href="/route"><small>Route</small></a>?</small></p>

                                        <div class="form-group required">
                                            <label for="seats">Number of Riders</label>
                                            <input class="form-control" type="number" min="1" name="riders" required>
                                        </div>
                         
                                        <div class="form-group required">
                                            <label for="seats">Departure Date</label>
                                            <input class="form-control" type="date" name="date" required>
                                        </div>
                                        <div class="form-group required">
                                            <label for="seats">Departure Time</label>
                                            <input class="form-control" type="time" name="time" required>
                                        </div>
                                        <div class="form-group required">
                                            <label for="seats">Car Type</label>
                                            <select name="Car Type" id="Car Type" class="form-control">
                                                <option value=""> Select Car Type</option>
                                                <option value="CC1"> 4 Seater</option>
                                                <option value="CC2">6 Seater</option>
                                                <option value="CC3">7 Seater</option>
                                                <option value="CC4">Mini Van</option>
                                                <option value="CC4">SUV</option>
                                            </select>
                                        </div>
                                        &nbsp;
                                        <button type="submit" class="btn btn-success">Proceed to payment</button>
                                    </form>

                            </div>
                        </div>
                        <!--End Carousel Wrapper-->
                        <!--Controls-->
                        <div class="col-1 align-self-center">
                            <a class="h1" href="#multi-item-example" role="button" data-bs-slide="next">
                                <i class="text-light fas fa-chevron-right"></i>
                            </a>
                        </div>
                        <!--End Controls-->
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--End Brands-->


  {%endblock%}
