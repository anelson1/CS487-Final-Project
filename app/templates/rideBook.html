<!DOCTYPE html>
<html lang="en">

<head>
    <title>Book a Ride</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="../assets/img/apple-icon.png">
    <link rel="shortcut icon" type="image/x-icon" href="../assets/img/favicon.ico">

    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/templatemo.css">
    <link rel="stylesheet" href="../assets/css/custom.css">

    <!-- Load fonts style after rendering the layout styles -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;900&display=swap">
    <link rel="stylesheet" href="../assets/css/fontawesome.min.css">
    <!--

-->
</head>

<body>

    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-light shadow">
        <div class="container d-flex justify-content-between align-items-center">
    
            <a class="navbar-brand text-success logo h1 align-self-center" href="index.html">
                Taxi
            </a>
    
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse"
                data-bs-target="#templatemo_main_nav" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="align-self-center collapse navbar-collapse flex-fill  d-lg-flex justify-content-lg-between"
                id="templatemo_main_nav">
                <div class="flex-fill">
                    <ul class="nav navbar-nav d-flex justify-content-between mx-lg-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="tripHistory.html">My Trips</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="riderAccount.html">Account</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">Log Out</a>
                        </li>
                    </ul>
                </div>
            </div>
    
        </div>
    </nav>
    <!-- Close Header -->


    <!-- Modal -->
    <div class="modal fade bg-white" id="templatemo_search" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="w-100 pt-1 mb-5 text-right">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="" method="get" class="modal-content modal-body border-0 p-0">
                <div class="input-group mb-2">
                    <input type="text" class="form-control" id="inputModalSearch" name="q" placeholder="Search ...">
                    <button type="submit" class="input-group-text bg-success text-light">
                        <i class="fa fa-fw fa-search text-white"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>




    <section class="bg-light py-5">
        <div class="container my-4">
            <div class="row text-center py-3">
                <div class="col-lg-6 m-auto">
                    <h1 class="h1">Book a <b>Ride</b></h1>
                    &nbsp;
                </div>
                <div class="col-lg-9 m-auto tempaltemo-carousel">
                    <div class="row d-flex flex-row">
                        <!--Controls-->
                        <div class="col-1 align-self-center">
                            <a class="h1" href="#multi-item-example" role="button" data-bs-slide="prev">
                                <i class="text-light fas fa-chevron-left"></i>
                            </a>
                        </div>
                        <!--End Controls-->

                        <!--Carousel Wrapper-->
                        <div class="col">
                            <div class="carousel slide carousel-multi-item pt-2 pt-md-0" id="multi-item-example"
                                data-bs-ride="carousel">
                                    <form action="/trips" method="post">
                                        <div class="form-group required">
                                            <label for="origin">From (Pick up location)</label>
                                            <input class="form-control" type="text" id="origin-input" name="origin" required>
                                        </div>
                                        <input type="hidden" id="originLat-input" name="originLat">
                                        <input type="hidden" id="originLng-input" name="originLng">
                                        <div class="form-group required">
                                            <label for="destination">To (Destination)</label>
                                            <input class="form-control" type="text" id="destination-input" name="destination" required>
                                        </div>
                                        <input type="hidden" id="destinationLat-input" name="destinationLat">
                                        <input type="hidden" id="destinationLng-input" name="destinationLng">
                                        <p style="text-align: right"><small>Need to check the <a href="rideRoute.html"><small>Route</small></a>?</small></p>

                                        <div class="form-group required">
                                            <label for="seats">Number of Riders</label>
                                            <input class="form-control" type="number" min="1" name="riders" required>
                                        </div>
                         
                                        <div class="form-group required">
                                            <label for="seats">Departure Date</label>
                                            <input class="form-control" type="date" name="date" required>
                                        </div>
                                        <div class="form-group required">
                                            <label for="seats">Departure Time</label>
                                            <input class="form-control" type="time" name="time" required>
                                        </div>
                                        <div class="form-group required">
                                            <label for="seats">Car Type</label>
                                            <select name="Car Type" id="Car Type" class="form-control">
                                                <option value=""> Select Car Type</option>
                                                <option value="CC1"> 4 Seater</option>
                                                <option value="CC2">6 Seater</option>
                                                <option value="CC3">7 Seater</option>
                                                <option value="CC4">Mini Van</option>
                                                <option value="CC4">SUV</option>
                                            </select>
                                        </div>
                                        &nbsp;
                                        <button type="submit" class="btn btn-success">Proceed to payment</button>
                                    </form>

                            </div>
                        </div>
                        <!--End Carousel Wrapper-->
                        <!--Controls-->
                        <div class="col-1 align-self-center">
                            <a class="h1" href="#multi-item-example" role="button" data-bs-slide="next">
                                <i class="text-light fas fa-chevron-right"></i>
                            </a>
                        </div>
                        <!--End Controls-->
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--End Brands-->


   
    <!-- Start Script -->
    <script src="assets/js/jquery-1.11.0.min.js"></script>
    <script src="assets/js/jquery-migrate-1.2.1.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/templatemo.js"></script>
    <script src="assets/js/custom.js"></script>
    <!-- End Script -->
</body>

</html>
