<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Taxi</title>
    </head>

    <body>
        <div class="limiter">
            <div class="container-login100">
                <div class="wrap-login100">
                    <form class="login100-form validate-form" method="POST" action="{{ url_for('main.signInForm') }}">
                        <h1 class="login100-form-soaru p-b-34">Welcome to Taxi!</h1>
                        <span class="login100-form-title p-b-34">
                            Account Login
                        </span>

                        <div class="wrap-input100 rs1-wrap-input100 validate-input m-b-20" data-validate="Type user name">
                            <input id="first-name" class="input100" type="text" name="username" placeholder="Username">
                            <span class="focus-input100"></span>
                        </div>
                        <div class="wrap-input100 rs2-wrap-input100 validate-input m-b-20" data-validate="Type password">
                            <input class="input100" type="password" name="pass" placeholder="Password">
                            <span class="focus-input100"></span>
                        </div>

                        <div class="container-login100-form-btn">
                            <input class="login100-form-btn" name="signIn" type="submit" value="Sign In">
                        </div><br><br><br>
                        <div class="w-full text-center">
                            <button class="txt3" name="signUp" type="button" onclick="redirect()">Sign Up</button>
                        </div>
                    </form>

                    <div class="login100-more" style="background-image: url('/static/images/bg-02.jpg');"></div>
                </div>
            </div>
        </div>
    </body>
</html>
